apiVersion: 1


datasources:
  - name: postgres
    type: postgres
    url: localhost:5432
    database: membrane
    user: membrane
    secureJsonData:
      password: membrane
    jsonData:
      sslmode: "disable"
      maxOpenConns: 0         # Grafana v5.4+
      maxIdleConns: 2         # Grafana v5.4+
      connMaxLifetime: 14400  # Grafana v5.4+
      postgresVersion: 1410 # 903=9.3, 904=9.4, 905=9.5, 906=9.6, 1000=10






